<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css"
    <title>Registation |Page</title>
</head>
<body>
    
        <form action="index.html">
            <div class="login-box">
                <h1>Venture Garden Group SignUp Form </h1>
        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" id="fullname" placeholder="Your name" name="name" 
            required>
            
        </div>
             
        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" id="username" placeholder="Create a username" name="username" 
            required>
        </div>

        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="password" id="password" placeholder="Create Your Password" 
            name="password" title="password must be between 6 to 8 character" 
            required> 
        </div>

        <div class="textbox">
            <i class="fa fa-envelope-square"></i>
            <input type="password" id="cpass" placeholder="Confirm Password" 
            minlength="8" maxlength="16" name="cpass" required>
        </div>

        <div class="textbox">
            
            <input type="checkbox" id="checkbox"
             placeholder="Create Your Password" required>I agree to the terms and conditions
        </div>
        
        <input type="button" id="submit" class="btn" value="Submit" name="">
          
    </div>

</form>

    <script src="app.js"></script>
</body>
</html>
